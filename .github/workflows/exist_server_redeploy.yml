name: exist_server_redeploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main
      
permissions:
  id-token: write
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Configure Exist AWS credentials
      id: configure-aws-credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::456807214525:role/github-exist-server-redeploy-iam
        role-session-name: examplesessionname
        aws-region: us-east-1
    - name: Updating the server Code and Redeploying
      run: |
        ssh ec2-user@ec2-18-205-154-46.compute-1.amazonaws.com
        cd /home/ec2-user/server/existe-id/
        git pull
        cd /home/ec2-user/server/existe-id/useraccount/cmd/
        go build main.go -o existserverbinary
        sudo systemctl daemon-reload
        sudo systemctl restart exist_id.service
    
          
